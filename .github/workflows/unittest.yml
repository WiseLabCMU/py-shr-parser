name: Testing
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
permissions:
  contents: read
jobs:
  Unit tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python 3.10 setup
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Unit testing
        run: |
          pytest -v
